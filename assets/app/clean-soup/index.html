<div id="app-container">
    <link rel="stylesheet" href="{{ url_for('assets', path='/app/clean-soup/index.css') }}">
    <h1 id="app-title"> {{ app }} </h1>
    <div id="void-container"></div>
    <form id="play-area">
        <div id="play-area-body">
            <div id="soup-form">
                <h2>This is a form!</h2>
                <label for="height">
                    Height:
                    <input id="height" type="number" name="height" value="10">
                </label>
                <label for="width">
                    Width:
                    <input id="width" type="number" name="width" value="15">
                </label>
                <label for="geometry">
                    Geometry:
                    <select name="geometry" id="geometry">
                        <option value="" selected >None</option>
                        <option value="SPLIT_DIAMOND">SPLIT_DIAMOND</option>
                        <option value="SPLIT_DIAMOND_AESTHETIC">SPLIT_DIAMOND_AESTHETIC</option>
                        <option value="SPLIT_HEART">SPLIT_HEART</option>
                        <option value="INNER_BOX">INNER_BOX</option>
                    </select>
                </label>
            </div>
        </div>
        <div id="play-area-footer">
            <button id="valide-button" hx-post="/app/{{ app }}/{{ action_panel }}" hx-target="#panel" hx-ext='json-enc'>Confirm</button>
        </div>
    </form>
</div>
