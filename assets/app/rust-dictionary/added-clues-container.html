{% for clue in clues %}
    <div class="clue-container">
        <input name="added-clue" type="hidden" value="{{ clue }}">
        <p> {{ clue }} </p>
    </div>
{% endfor %}
<button id="update-score" hx-post="/app/{{ base }}/update-score" hx-target="#score-value" hx-ext='json-enc'> - </button>
<script>
    document.getElementById("update-score").click();
</script>
